# topology documentation: http://containerlab.dev/lab-examples/min-clos/
name: p2p

topology:
  kinds:
    linux:
      image: ghcr.io/hellt/network-multitool

  nodes:
    peer1:
      kind: linux

    peer2:
      kind: linux

  links:
    - type: veth
      endpoints: 
      - node: peer1
        interface: eth1
        ipv4: 192.168.1.1/24
      - node: peer2
        interface: eth1
        ipv4: 192.168.1.2/24
