name: Smoke Test

on: [push, pull_request]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install containerlab
        run: |
          sudo bash -c "$(curl -sL https://get.containerlab.dev)"

      - name: Smoke tests
        run: sudo bash test/run-all-tests.sh
